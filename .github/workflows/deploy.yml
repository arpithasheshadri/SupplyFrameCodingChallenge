name: Deploy Weather Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      
      - name: Install AWS CLI
        run: sudo apt-get install -y awscli

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region "us-east-1"

          
  
      - name: Access S3 object
        run: |
            aws s3 cp s3://weather-arpitha-bucket/weather-key.pem .


      - name: Deploy application to EC2
        run: |
          ssh -i "${{ secrets.SSH_PRIVATE_KEY }}" ec2-user@"${{ secrets.INSTANCE_IP }}" << 'EOF'
  
          sudo yum install git
          sudo npm install -g pm2
          git clone git@github.com:arpithasheshadri/SupplyFrameCodingChallenge.git /tmp/



          cd /tmp/SupplyFrameCodingChallenge/backend
          npm install


          pm2 stop all
          pm2 start index.js

          
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          INSTANCE_IP: ${{ secrets.INSTANCE_IP }}

      
